			var testValidation = function(dto, success, error){

					return success();
				return error();
			};

			var onFormlessSubmited = function(a, b){
				console.log("onFormlessSubmited", a, b)

			}

			window.addEventListener("load", function(){
				var xhr = new XMLHttpRequest()
				xhr.onload = function(event){
					var str = xhr.response;
					var json = JSON.parse(str);

					// start one w. string
					window.cf.ConversationalForm.startTheConversation(str);
					
					// start one w. json
					var test = window.cf.ConversationalForm.startTheConversation(json);
					document.getElementsByClassName("form-outer")[0].appendChild(test.el);

					// in-document form
					// window.cf.ConversationalForm.startTheConversation({
					// 	formEl: document.getElementById("empty-form")
					// });
				}
				xhr.open("GET", "files/formless.json");
				xhr.send();
			});
