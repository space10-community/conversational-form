<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<style>
			body{
				height: 100vh !important;
			}
			#count{
				position: absolute;
				bottom: 0px;
				font-size: 30px;
			}
		</style>

		<div id="count"></div>

		<!-- Conversational Form will auto-run because of attribute "cf-form" -->
		<form id="form">
			<input required cf-label="Sign-in with X" type="radio" name="login-type" tabindex="1" value="facebook">
		</form>



		<link type="text/css" rel="stylesheet" href="build/examples-boilerplate.css"/>
		<link type="text/css" rel="stylesheet" href="../dist/conversational-form.min.css"/>
		<script type="text/javascript" src="../dist/conversational-form.min.js" crossorigin id="conversational-form-development"></script>

		<script>
			(function(){
				var conversationalForm = new cf.ConversationalForm({
					formEl: document.getElementById("form"),
					preventAutoStart: true,
				});

				var seconds = 3;
				conversationalForm.addRobotChatResponse("Wait before we start the questions: <strong>" + seconds + "sec.</strong>");
				setTimeout(function(){
					var interval = setInterval(function(){
						seconds--;
						if(seconds <= 0){
							// start the conversation
							conversationalForm.start();
							clearInterval(interval);
						}else{
							conversationalForm.addRobotChatResponse("Counting ... <strong>" + seconds + "sec.</strong>");
						}
					}, 1000)
				}, 500);
			})();
		</script>

	</body>
</html>
