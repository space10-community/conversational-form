<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>

		<style>
			.form-outer{
				background: lightgrey;
				width: 600px;
				height: 100vh;
			}
		</style>


		<div class="form-outer">

			<form id="form">
				<input type="text" cf-questions="Fill out field to get Alert from custom callback method." />
			</form>

		</div>



		<link type="text/css" rel="stylesheet" href="build/examples-boilerplate.css"/>
		<link type="text/css" rel="stylesheet" href="../dist/conversational-form.min.css"/>
		<script type="text/javascript" src="../dist/conversational-form.min.js" crossorigin id="conversational-form-development"></script>


		<script>
			(function(){
				var conversationalForm = new cf.ConversationalForm({
					formEl: document.getElementById("form"),
					submitCallback: function(){
						// remove Conversational Form
						conversationalForm.remove();

						alert("Custom submit callback reached, see markup of this file:190")
					}
				});
			})();
		</script>

	</body>
</html>
