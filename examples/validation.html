		<div id="random-interface">
			<style>
				#random-interface{
					position: absolute;
					z-index: 1000;
					top: 0px;
					left: 0px;
				}
				#random-interface button{
					color: red;
				}
			</style>
			<script>
				function addRandomClick(){
					var ran = ["Random message 1", "Random message 2"];
					window.ConversationalForm.addRobotChatResponse(ran[Math.floor(Math.random() * ran.length)]);
				}
			</script>
			<h2>Add random robot response</h2>
			<button onclick="addRandomClick()">Add random text</button>
		</div>



		<div class="form-outer">






			<!-- Conversational Form will auto-run because of attribute "cf-form" -->
			<form id="form" action="">

				<div class="field name-firstname">
					<label for="billing:firstname" class="required"><em>*</em>Fornavn</label>
					<div class="input-box">
						<input
							type="text"
							id="billing:firstname"
							name="billing[firstname]"
							value=""
							title="Fornavn"
							maxlength="255"
							class="input-text required-entry"

							cf-validation="window.testValidation"
							cf-questions="Put on the sherlock holmes hat to get past this step, and look at the custom validation method window.testValidation"
							cf-error="This value goes through the window.javascript called testValidation, check that for guide.."
						>
					</div>
				</div>


					<div class="radio-control" cf-questions="Check flowStepCallback for hints" >
						<input cf-label="Sign-in with Facebook" type="radio" name="login-type" tabindex="1" value="facebook">
						<input cf-label="Sign-in with Twitter" type="radio" name="login-type" tabindex="2" value="twitter">
						<input cf-label="Sign-in with E-mail" type="radio" name="login-type" tabindex="3" value="email">
						<input cf-label="Don't have an account?'" type="radio" name="login-type" tabindex="4" value="no-account">
					</div>
				
					</div>
				</div>

	</form>

		<script>
			var testValidation = function(dto, success, error){
				console.log("dto....", dto, success, error);
				if(dto.text.indexOf("world") != -1)
					return success();
				return error();
			};

			(function(){
				var conversationalForm = new cf.ConversationalForm({
					formEl: document.getElementById("form"),
					flowStepCallback: function(dto, success, error){
						// if(dto.)
						success();
					},
					submitCallback: function(){
						// remove Conversational Form
						conversationalForm.remove();

						alert("Custom submit callback reached, see markup of this file:190")
					}
				});
			})();
