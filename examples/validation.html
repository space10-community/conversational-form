						<input required cf-label="Sign-in with E-mail" type="radio" name="login-type" tabindex="3" value="email">
						<input required cf-label="Sherlock will sign in for you'" type="radio" name="login-type" tabindex="4" value="sherlock">
					</div>
				
					</div>
				</div>

	</form>

		<script>
			var testValidation = function(dto, success, error){
				console.log("testValidation, dto:", dto);
				if(dto.text.indexOf("holmes") != -1)
					return success();
				return error();
			};

			(function(){
				var conversationalForm = new cf.ConversationalForm({
					formEl: document.getElementById("form"),
					flowStepCallback: function(dto, success, error){
						console.log("flowStepCallback, dto:", dto);
						if(dto.text.indexOf("holmes") != -1 || dto.input.currentTag.value[0].indexOf("sherlock") != -1)
							success();
						else
							error();
					},
					submitCallback: function(){
						// remove Conversational Form
						conversationalForm.remove();

						alert("Custom submit callback reached, removing Conversational Form, see markup of this file")
					}
				});
			})();
		</script>
