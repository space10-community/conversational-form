		<div id="context" class="form-outer" cf-context>






			<!-- Conversational Form will auto-run because of attribute "cf-form" -->
			<form id="form">
				<fieldset cf-questions="Ready to try a conditional flow?">
					<input required type="radio" name="cfc-intro" id="cf-intro-yes" value="yes">
					<label for="cf-intro-yes">Yes</label>

					<input required type="radio" name="cfc-intro" id="cf-intro-no" value="no">
					<label for="cf-intro-no">No thanks</label>

					<input type="radio" disabled name="cfc-intro" id="cf-intro-disabled" value="ignore">
					<label for="cf-intro-disabled">Disabled..</label>
				</fieldset>

				<input
					id="step-1"
					type="text"
					name="cfc-step1"
					cf-questions="Conditional flow started, please write, <strong>gr8</strong> to continue, if you write something else than <strong>gr8</strong> then it will skip."
					cf-conditional-cfc-intro="yes" />

				<fieldset cf-questions="Please choose a path">
					<input required type="radio" name="cfc-path" id="cf-intro-yes" value="a" cf-conditional-cfc-step1="gr8">
					<label for="cf-intro-yes">Path A</label>

					<input required type="radio" name="cfc-path" id="cf-intro-no" value="b" cf-conditional-cfc-step1="gr8">
					<label for="cf-intro-no">Path B</label>
				</fieldset>


				<!--Path A-->
				<input
					id="path-a-1"
					type="text"
					cf-questions="Path A question 1/1"
					cf-conditional-cfc-path="a" />

				<!--Path B-->
				<input
					id="path-b-1"
					type="text"
					cf-questions="Path B question 1/1"
					cf-conditional-cfc-path="b" />

				<!-- standard flow, no confitionals -->
				<input
					id="nope"
					type="text"
					cf-questions="You decided not to continue on the conditional adventure, Zelda is sad."
					cf-conditional-cfc-intro="no" />

				<fieldset cf-questions="I am standard">
					<input required type="radio" name="standard-radios" id="standard-yes" value="a">
					<label for="standard-yes">Standard radio 1</label>

					<input required type="radio" name="standard-radios" id="standard-no" value="b">
					<label for="standard-no">Standard radio 2</label>
				</fieldset>

				
				<input
					id="outsider"
					type="text"
					cf-questions="I am not apart of the conditional flow."
					/>

			</form>

		</div>
