<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>

		<style>
			.form-outer{
				background: lightgrey;
				width: 600px;
				height: 100vh;
			}

			cf-chat-response:first-of-type text{
				background: #0facf3 !important;
				color: white;
				font-size: 120%;
			}

			.conversational-form.done cf-chat-response:last-of-type text{
				background: #f0f3bd !important;
				color: #00a896;
				font-size: 120%;
			}


		</style>


		<div class="form-outer">

			<form id="form">
				<label for="radio">
					<input cf-questions="Hi friend, this is a welcome message example, let's begin?" cf-label="Yes, let's begin!" type="radio" value="0">
					Newsletter
				</label>
			</form>

		</div>



		<link type="text/css" rel="stylesheet" href="build/examples-boilerplate.css"/>
		<link type="text/css" rel="stylesheet" href="../dist/conversational-form.min.css"/>
		<script type="text/javascript" src="../dist/conversational-form.min.js" crossorigin id="conversational-form-development"></script>

		<script>
			(function(){
				var conversationalForm = new cf.ConversationalForm({
					formEl: document.getElementById("form"),
					submitCallback: function(){
						// window.ConversationalForm
						conversationalForm.addRobotChatResponse("Congratulations, you have reached the end of the form!");
					}
				});
			})();
		</script>

	</body>
</html>
