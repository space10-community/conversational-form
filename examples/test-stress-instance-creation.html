<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>

		<style>
			.form-outer{
				background: lightgrey;
				width: 600px;
				height: 80vh;
			}
		</style>

		<div class="form-outer">

			<!-- Conversational Form will auto-run because of attribute "cf-form" -->
			<form id="form" action="">
				<div class="radio-control" cf-questions="Check flowStepCallback for hints" >
					<input required cf-label="Sign-in with Facebook" type="radio" name="login-type" tabindex="1" value="facebook">
					<input required cf-label="Sign-in with Twitter" type="radio" name="login-type" tabindex="2" value="twitter">
					<input required cf-label="Sign-in with E-mail" type="radio" name="login-type" tabindex="3" value="email">
					<input required cf-label="Sherlock will sign in for you'" type="radio" name="login-type" tabindex="4" value="sherlock">
				</div>

				<input type="text" cf-error="need to be between 5-10 chars" min="5" max="10" name="maxmin" value="">
				<input type="text" cf-error="need to be between 5-10 chars" min="5" max="10" name="maxmin" value="">
				<input type="text" cf-error="need to be between 5-10 chars" min="5" max="10" name="maxmin" value="">
				<input type="text" cf-error="need to be between 5-10 chars" min="5" max="10" name="maxmin" value="">
				<input type="text" cf-error="need to be between 5-10 chars" min="5" max="10" name="maxmin" value="">
				<input type="text" cf-error="need to be between 5-10 chars" min="5" max="10" name="maxmin" value="">
			</form>
		</div>



		<link type="text/css" rel="stylesheet" href="build/examples-boilerplate.css"/>
		<link type="text/css" rel="stylesheet" href="../dist/conversational-form.min.css"/>
		<script type="text/javascript" src="../dist/conversational-form.min.js" crossorigin id="conversational-form-development"></script>

		<script>
			var testValidation = function(dto, success, error){
				console.log("testValidation, dto:", dto);
				if(dto.text.indexOf("holmes") != -1)
					return success();
				return error();
			};

			(function(){
				var conversationalForm
				var numInstances = 1000;

				function create(){
					if(conversationalForm)
						conversationalForm.remove();

					delete conversationalForm;

					conversationalForm = new cf.ConversationalForm({
						formEl: document.getElementById("form")
					});
				}

				while(numInstances-- > 0){
					create();
				}
			})();
		</script>

	</body>
</html>
