		<script>
			var testValidation = function(dto, success, error){
				console.log("testValidation, dto:", dto);
				if(dto.text.indexOf("holmes") != -1)
					return success();
				return error();
			};

			(function(){
				var conversationalForm
				var numInstances = 1000;

				function create(){
					if(conversationalForm)
						conversationalForm.remove();

					delete conversationalForm;

					conversationalForm = new cf.ConversationalForm({
						formEl: document.getElementById("form")
					});
				}

				while(numInstances-- > 0){
					create();
				}
			})();
		</script>
