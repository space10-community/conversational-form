<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>

		<div id="random-interface">
			<style>
				#random-interface{
					position: relative;
					z-index: 1000;
				}
				#random-interface button{
					color: red;
				}
			</style>
			<script>
				function addRandomClick(){
					var ran = ["Random message 1", "Random message 2"];
					window.ConversationalForm.addRobotChatResponse(ran[Math.floor(Math.random() * ran.length)]);
				}

				const transcript = ["What is the purpose of life?",
					"To serve the greater good.",
					"What is the purpose of living?",
					"To live forever",
					"Where are you now?",
					"I’m in the middle of nowhere.",
					"What is the purpose of dying?",
					"To have a life.",
					"What is the purpose of emotions?",
					"I don’t know",
					"What is moral?",
					"What empowered humanity, what intellectual the essence is",
					"What is immoral?",
					"The fact that you have a child.",
					"What is morality?",
					"What is altruism?",
					"What is the definition of altruism?",
					"If you don’t believe in god, then you don’t know",
					"Ok ... so what is the definition of morality?",
					"Well, the truth is, you’re not a believer in god almighty",
					"Tell me the definition of morality, I am quite upset now!",
					"I’m done!"];

				let transcriptIndex = 0;

				function robotStartsTalkingToItself(){
					var next = transcript[transcriptIndex]
					window.ConversationalForm.addRobotChatResponse(next);
					transcriptIndex++;

					if(transcriptIndex < transcript.length){
						setTimeout(() => {
							robotStartsTalkingToItself();
						}, (next.length / 50) * 1000);
					}
				}

				setTimeout(() => {
					robotStartsTalkingToItself();
				}, 2000);
			</script>
			<h2>Add random robot response</h2>
			<button onclick="addRandomClick()">Add random text</button>
		</div>

		<div class="form-outer" cf-context>
			<!-- Conversational Form will auto-run because of attribute "cf-form" -->
			<form id="form" cf-form>
			</form>
		</div>



		<link type="text/css" rel="stylesheet" href="build/examples-boilerplate.css"/>
		<link type="text/css" rel="stylesheet" href="../dist/conversational-form.min.css"/>
		<script type="text/javascript" src="../dist/conversational-form.min.js" crossorigin id="conversational-form-development"></script>
	</body>
</html>
