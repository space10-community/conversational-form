<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
		<link rel="stylesheet" href="../docs/build/conversational-form-docs.min.css"> <!-- docs styling -->
		<link rel="stylesheet" href="build/conversational-form-examples.min.css"> <!-- examples styling -->
	</head>

	<body>
		<script src="build/cf/ConversationalFormExamples.js" id="examples-script"></script>


		<script>
			
		</script>


		<main class="content">
			<menu id="small-screen-menu">
				<h2>Conversational Form examples</h2>

				<div class="switch-btn">
					<label class="switch">
						<input type="checkbox" onclick="window.conversationalFormExamples.toggleConversation(event)">
						<div class="slider round"></div>
					</label>
				</div>

				<div class="hamburger-btn" onclick="window.conversationalFormExamples.toggleMenuState(event)">
					<svg viewBox="0 0 29 14" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
						<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
							<g transform="translate(-325.000000, -87.000000)" stroke="#FFFFFF" stroke-width="2">
								<g transform="translate(325.000000, 87.000000)">
									<path d="M27.4802431,7 L1.23827993,7"></path>
									<path d="M27.4802431,1 L1.23827993,1"></path>
									<path d="M27.4802431,13 L1.23827993,13"></path>
								</g>
							</g>
						</g>
					</svg>
				</div>
			</menu>

			<div class="switch-btn" id="cf-toggle-btn" data-label="Enable Conversational Form" data-label-toggled="Disable Conversational Form">
				<label class="switch">
					<input type="checkbox" onclick="window.conversationalFormExamples.toggleConversation(event)">
					<div class="slider round"></div>
				</label>
			</div>

			<section id="info" role="info">
				<div class="close-btn" onclick="window.conversationalFormExamples.toggleMenuState()">
					<svg viewBox="0 0 22 22" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
						<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
							<g transform="translate(-328.000000, -83.000000)" stroke="#FFFFFF" stroke-width="2">
								<g id="close" transform="translate(329.000000, 84.000000)">
									<path d="M19.6371966,19.2779351 L1.08132646,0.722064927"></path>
									<path d="M19.4923318,0.722064927 L0.936461672,19.2779351"></path>
								</g>
							</g>
						</g>
					</svg>
				</div>

				<article>
					<h1 id="writer">
						Value piping
					</h1>
					<h2>
						Use {id} to pipe values across cf-questions
					</h2>
				</article>
			</section>

			<section role="form">
				<div class="form-outer">
					<form id="form" cf-form>
						<input
							id="nope1"
							type="text"
							cf-questions="You decided not to continue on the conditional adventure, Zelda is sad.You decided not to continue on the conditional adventure, Zelda is sad.You decided not to continue on the conditional adventure, Zelda is sad.You decided not to continue on the conditional adventure, Zelda is sad.You decided not to continue on the conditional adventure, Zelda is sad.You decided not to continue on the conditional adventure, Zelda is sad."
							/>

						<fieldset id="test-value" cf-questions="Ready >{nope1}< to try a conditional flow?">
							<label for="intro-yes">Yes
								<input type="radio" name="cfc-intro" id="intro-yes" value="yes">
							</label>

							<input type="radio" name="cfc-intro" id="intro-no" value="no">
							<label for="intro-no">No thanks</label>

							<input type="radio" disabled name="cfc-intro" id="intro-disabled" value="ignore">
							<label for="intro-disabled">Disabled..</label>
						</fieldset>

						<input
							id="nope2"
							type="text"
							cf-questions="value: {nope1}, value: {test-value}"
							/>

						<input
							id="nope3"
							type="text"
							cf-questions="You decided not to continue on the conditional adventure, Zelda is sad.You decided not to continue on the conditional adventure, Zelda is sad.You decided not to continue on the conditional adventure, Zelda is sad.You decided not to continue on the conditional adventure, Zelda is sad.You decided not to continue on the conditional adventure, Zelda is sad.You decided not to continue on the conditional adventure, Zelda is sad."
							/>
					</form>
				</div>
			</section>

			<section id="cf-context" role="cf-context" cf-context>
				
			</section>
		</main>

		<link type="text/css" rel="stylesheet" href="../dist/conversational-form.min.css"/>
		<script type="text/javascript" id="conversational-form-development" src="../dist/conversational-form.min.js" crossorigin></script>
	</body>
</html>
