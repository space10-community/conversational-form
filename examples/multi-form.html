<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>

		<style>
			body{
				display: flex;
				justify-content: center;
				flex-flow: row;
			}

			.form-outer{
				background: lightgrey;
				width: 33%;
				height: 50vh;
			}

			.form1{
				background: red;
			}

			.form2{
				background: green;
			}

			.form3{
				background: blue;
			}
		</style>


		<script>
			window.addEventListener("load", () =>{
				document.getElementById("form-1").addEventListener("submit", function(event){
					event.preventDefault();
					console.log("form 1 submitted");
				});

				var conversationalForm = new cf.ConversationalForm({
					formEl: document.getElementById("form-3"),
					context: document.getElementById("form-3-context"),
					submitCallback: function(){
						// remove Conversational Form
						conversationalForm.remove();
						console.log("form 3 submitted");
					}
				});
			});

			function form2submitted(event){
				event.preventDefault();
				console.log("form 2 submitted");
			}

		</script>

		<!-- Conversational Form will inject into "cf-context" -->
		<div class="form-outer form1" cf-context>
			<!-- Conversational Form will auto-run because of attribute "cf-form" -->
			<form id="form-1" cf-form>
				<input type="text" cf-questions="Form 1 question 1/1.." />
			</form>
		</div>

		<!-- Conversational Form will inject into "cf-context" -->
		<div class="form-outer form2" cf-context>
			<!-- Conversational Form will auto-run because of attribute "cf-form" -->
			<form id="form-2" cf-form onsubmit="return form2submitted(event)">
				<input type="text" cf-questions="Form 2 question 1/2 .." />
				<input type="text" cf-questions="Form 2 question 2/2.." />
			</form>
		</div>


		<!-- Conversational Form will inject into "cf-context" -->
		<div class="form-outer form3" id="form-3-context">
			<form id="form-3">
				<input type="text" cf-questions="Form 3 question 1/1 .." />
			</form>
		</div>



		<link type="text/css" rel="stylesheet" href="build/examples-boilerplate.css"/>
		<link type="text/css" rel="stylesheet" href="../dist/conversational-form.min.css"/>
		<script type="text/javascript" src="../dist/conversational-form.min.js" crossorigin id="conversational-form-development"></script>
	</body>
</html>
