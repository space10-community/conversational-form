<!DOCTYPE html>
<html>
	<head>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    	<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
	</head>
	<body>

		<style>
			.form-outer{
				background: lightgrey;
				width: 600px;
				height: 100vh;
			}
		</style>


		<div class="form-outer">

			<form id="form">
				<input type="text" cf-questions="Fill out field to get Alert from custom callback method." />
			</form>

		</div>



		<link type="text/css" rel="stylesheet" href="build/examples-boilerplate.css"/>
		<link type="text/css" rel="stylesheet" href="../dist/conversational-form.min.css"/>
		<script type="text/javascript" src="../dist/conversational-form.min.js" crossorigin id="conversational-form-development"></script>

		<script>
			(function(){
				$(document.getElementById("form")).conversationalForm({
					submitCallback: function(){
						// remove Conversational Form
						window.ConversationalForm.remove();

						alert("Reached custom submit callback method.");
					}
				});
			})();
		</script>

	</body>
</html>
