<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>

		<style>
			.form-outer{
				background: lightgrey;
				width: 600px;
				height: 80vh;
			}
		</style>

		<!-- Conversational Form will inject into "cf-context" -->
		<div class="form-outer" cf-context>
			<!-- Conversational Form will auto-run because of attribute "cf-form" -->
			<form id="form" cf-form>
				<input type="text" cf-input-placeholder="This is a custom placeholder text" cf-questions="Check out the placeholder text below:" />
			</form>
		</div>



		<link type="text/css" rel="stylesheet" href="build/examples-boilerplate.css"/>
		<link type="text/css" rel="stylesheet" href="../dist/conversational-form.min.css"/>
		<script type="text/javascript" src="../dist/conversational-form.min.js" crossorigin id="conversational-form-development"></script>
	</body>
</html>
