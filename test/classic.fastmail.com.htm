<p id="classic-intro">This is a login page for FastMail users who wish to use our older "Classic" interface. To log in to the normal interface, or to find out more about FastMail, please go to <a href="https://www.fastmail.com/">www.fastmail.com</a>.</p>

<form action="https://classic.fastmail.com/" method="post" id="login" novalidate="" class="is-login">
<div id="login-container">
<fieldset id="login-new">
  <h1>Log in to your account</h1>
  
  <label>
    <span>Email</span>
    <input type="email" id="login-username" name="username" placeholder="Email" class="text" required="required" value="" autocorrect="off" autocapitalize="off" autocomplete="username" tabindex="1">
  </label>
  <label>
    <span>Password</span>
    <input type="password" id="login-password" name="password" placeholder="Password" class="text" autocomplete="current-password" tabindex="2">
  </label>
  <label id="yubikey">
    <span>YubiKey or TOTP code</span>
    <input type="text" id="onetimecode" name="onetimecode" placeholder="YubiKey or TOTP code" class="text" autocomplete="off" tabindex="3">
  </label>
  <div id="login-more"><div id="login-morewrapper">
  <label class="login-radio">
    <input type="radio" id="login-desktop" name="screenSize" value="desktop" checked="checked" autocomplete="off"> Desktop screen size</label>
  <label class="login-radio">
    <input type="radio" id="login-mobile" name="screenSize" value="mobile" autocomplete="off"> Mobile screen size</label>
  </div></div>
  <input type="hidden" id="login-interface" name="interface" value="html">
  <input type="hidden" id="login-size" value="desktop">
  <input type="hidden" id="login-push" name="hasPushState" value="1">
  <input type="hidden" value="efd86832256ca5f999d300d2eeb2773b1d19c62fb396cc5b026a48422d0ad5c046ecfaa0fe1967a4" name="sessionKey">
<!-- For testers: We check sessionKey *or* Referer header to protect against CSRF -->

  <p id="login-problem">
    <a href="https://www.fastmail.com/help/account/icantlogin.html">Can ºt access your account?</a>
  <span>More</span></p>
  <label id="login-remember">
    <input type="checkbox" name="remember" value="1" tabindex="5">
    Keep me logged in
  </label>
  <p class="login-submit">
    <button id="login-submit" class="button" type="submit" tabindex="6">Log In</button>
  </p>
</fieldset>

</div>

        //-- Return false if our element is invisible
        if (
             '0' === _getStyle(el, 'opacity') ||
             'none' === _getStyle(el, 'display') ||
             'hidden' === _getStyle(el, 'visibility')
        ) {
            return false;
        }

        if (
            'undefined' === typeof(t) ||
            'undefined' === typeof(r) ||
            'undefined' === typeof(b) ||
            'undefined' === typeof(l) ||
            'undefined' === typeof(w) ||
            'undefined' === typeof(h)
        ) {
            t = el.offsetTop;
            l = el.offsetLeft;
            b = t + el.offsetHeight;
            r = l + el.offsetWidth;
            w = el.offsetWidth;
            h = el.offsetHeight;
        }

        if ( p ) {

            if ( ('hidden' === _getStyle(p, 'overflow') || 'scroll' === _getStyle(p, 'overflow')) ) {

                if (
                    //-- If the target element is to the right of the parent elm
                    l + VISIBLE_PADDING > p.offsetWidth + p.scrollLeft ||
                    //-- If the target element is to the left of the parent elm
                    l + w - VISIBLE_PADDING < p.scrollLeft ||
                    //-- If the target element is under the parent elm
                    t + VISIBLE_PADDING > p.offsetHeight + p.scrollTop ||
                    //-- If the target element is above the parent elm
                    t + h - VISIBLE_PADDING < p.scrollTop

    //-- Cross browser method to get style properties:
    function _getStyle(el, property) {

    function _elementInDocument(element) {
        while (element = element.parentNode) {
            if (element == document) {

            }
        }
        return false;
    }

    return _isVisible(this);

};
