		<style>
			.form-outer{
				background: yellow;
				width: 600px;
				height: 800px;
				padding-top: 200px;
			}
		</style>


		<div class="form-outer">






			<!-- Conversational Form will auto-run because of attribute "cf-form-element" -->
			<form id="co-billing-form" action="" cf-form-element cf-simulate-thought>

				<input
          type="password"
          id="test:novalidation"
          name="billing[novalidation]"
          value=""
          title="Fornavn"
          maxlength="255"
          class="input-text required-entry"

          cf-questions="Enter Nothing or anything, I don't Care!"
        >

        <input
          type="text"
          id="test:novalidation"
          name="billing[novalidation]"
          value=""
          title="Fornavn"
          maxlength="255"
          class="input-text required-entry"

          cf-questions="Enter Nothing or anything, I don't Care!"
        >

        <input
          type="text"
          id="test:required"
          name="billing[required]"
          value=""
          title="Fornavn"
          maxlength="255"
          class="input-text required-entry"

          cf-questions="Put anything at all, you just have to put SOMETHING"
          required
        >

        <input
          type="text"
          id="test:requiredtrue"
          name="billing[required][true]"
          value=""
          title="Fornavn"
          maxlength="255"
          class="input-text required-entry"

          cf-questions="Put anything at all, you just have to put SOMETHING"
          required="true"
        >

        <input
          type="text"
          id="test:required_required"
          name="billing[required][required]"
          value=""
          title="Fornavn"
          maxlength="255"
          class="input-text required-entry"

          cf-questions="Put anything at all, you just have to put SOMETHING"
          required="required"
        >


					<input
						type="text"
						id="test:namevalidation"
						name="billing[firstname]"
						value=""
						title="Fornavn"
						maxlength="255"
						class="input-text required-entry"

						cf-validation-matches="^[0-9a-zA-Z-']*$"
						cf-questions="Enter your name."
						cf-error="Allowed Characters are numbers, letters, hyphens, and single quotes"
					>

          <input
						type="text"
						id="billing:min"
						name="billing[min]"
						value=""

						cf-validation-min=1
						cf-questions="Enter a number larger than 0"
						cf-error="This value Must be larger than 0"
					>

          <input
						type="text"
						id="billing:max"
						name="billing[max]"
						value=""

						cf-validation-max=9
						cf-questions="Enter a number less than 10"
						cf-error="This value Must be less than 10"
					>

          <input
						type="number"
						id="billing:between"
						name="billing[between]"
						value=""

            cf-validation-min=1
						cf-validation-max=9
						cf-questions="Enter a number betwenn 1 and 9"
						cf-error="This value Must be greater than 0 and less than 10"
					>

          <input
						type="email"
						id="billing:email"
						name="billing[email]"
						value=""

            cf-validation-email
						cf-questions="Enter a valid email"
						cf-error="This value contain exactly 1 '@' symbol and 1 TLD (eg '.com')"
					>
          <input type="hidden" name="testhidden" />


</form>
