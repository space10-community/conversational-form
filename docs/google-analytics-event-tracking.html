<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
		<link rel="stylesheet" href="build/conversational-form-docs.min.css">

		<script type="text/javascript" src="https://cf-4053.kxcdn.com/conversational-form/0.9.6/conversational-form.min.js" crossorigin></script>

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-69941652-17"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-69941652-17');
		</script>
	</head>
	<body>
		<script src="build/conversational-form-examples.min.js" id="examples-script"></script>

		<main class="content">
			<menu id="small-screen-menu">
				<h2>Conversational Form examples</h2>

				<div class="switch-btn">
					<label class="switch">
						<input type="checkbox" onclick="window.conversationalFormExamples.toggleConversation(event)">
						<div class="slider round"></div>
					</label>
				</div>

				<div class="hamburger-btn" onclick="window.conversationalFormExamples.toggleMenuState(event)">
					<svg viewBox="0 0 29 14" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
						<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
							<g transform="translate(-325.000000, -87.000000)" stroke="#FFFFFF" stroke-width="2">
								<g transform="translate(325.000000, 87.000000)">
									<path d="M27.4802431,7 L1.23827993,7"></path>
									<path d="M27.4802431,1 L1.23827993,1"></path>
									<path d="M27.4802431,13 L1.23827993,13"></path>
								</g>
							</g>
						</g>
					</svg>
				</div>
			</menu>

			<div class="switch-btn" id="cf-toggle-btn" data-label="Enable Conversational Form" data-label-toggled="Disable Conversational Form">
				<label class="switch">
					<input type="checkbox" onclick="window.conversationalFormExamples.toggleConversation(event)">
					<div class="slider round"></div>
				</label>
			</div>

			<section id="info" role="info">
				<div class="close-btn" onclick="window.conversationalFormExamples.toggleMenuState()">
					<svg viewBox="0 0 22 22" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
						<g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" stroke-linecap="square">
							<g transform="translate(-328.000000, -83.000000)" stroke="#FFFFFF" stroke-width="2">
								<g id="close" transform="translate(329.000000, 84.000000)">
									<path d="M19.6371966,19.2779351 L1.08132646,0.722064927"></path>
									<path d="M19.4923318,0.722064927 L0.936461672,19.2779351"></path>
								</g>
							</g>
						</g>
					</svg>
				</div>

				<article>
					<h1 id="writer">
						How to track form progress using Google Analytics event tracking
					</h1>
					<h2>
						Each step in the form is registered along with the total number of steps contained in the form.
					</h2>
				</article>
			</section>

			<section role="form">
				<div class="form-outer">

					<!-- Conversational Form will auto-run because of attribute "cf-form" -->
					<form id="form">
						<input required cf-label="Name" type="text" name="name" cf-input-placeholder="Your name" cf-questions="Hello?&&Please tell me your name.">
						<input required cf-label="City" type="text" name="city" cf-input-placeholder="What city do you live in?" cf-questions="Great {name}. I'm Mr. Robot. What city do you live in?">
						<input required cf-label="Question" type="text" name="question" cf-input-placeholder="Question" cf-questions="Please ask me a question">
						<fieldset cf-questions="I'll think of an answer and get back to you. How was your experience?">
							<label for="experience-great">Great
								<input type="radio" name="cfc-experience" id="experience-great" value="yes">
							</label>

							<label for="experience-average">Average
								<input type="radio" name="cfc-experience" id="experience-average" value="average">
							</label>

							<label for="experience-bad">Bad
								<input type="radio" name="cfc-experience" id="experience-bad" value="bad">
							</label>

							<label for="experience-bad">Meh...
								<input type="radio" name="cfc-experience" id="experience-meh" value="meh">
							</label>
						</fieldset>
					</form>
		
				</div>
			</section>

			<section id="cf-context" role="cf-context" cf-context>
				
			</section>
		</main>

		<script>
			function initExample(){
				// called from examples code
				
				var ga_category = "CF form - myQuestionForm";
				
				var conversationalForm = window.cf.ConversationalForm.startTheConversation({
					formEl: document.getElementById("form"),
					context: document.getElementById("cf-context"),
					flowStepCallback: function(dto, success, error){

						var currentStep = conversationalForm.flowManager.getStep() + 1; // Steps are 0-based so we add 1
						var maxSteps = conversationalForm.flowManager.maxSteps; // This value is not 0-based
						var ga_action = "Step " + currentStep + "/" + maxSteps;
						var ga_label = "Field name - " + dto.tag.name; // We only track actual field name for reference purpose. If you want to track the actual value you may do so.
 						
 						console.log("GA event tracking.\n\tCategory: " + ga_category + "\n\taction: " + ga_action + "\n\tlabel:" + ga_label);
 						gtag('event', 'CF event', {
 							'event_category': ga_category,
 							'event_action': ga_action,
 							'event_label': ga_label
 						});
 						
						success();
					},
					submitCallback: function(){
						conversationalForm.addRobotChatResponse("Thank you for interacting with me. We have now tracked 4/4 events in Google Analytics.");
						
						console.log("GA event tracking.\n\tCategory: " + ga_category + "\n\taction: Form submitted\n\tlabel:");				
						gtag('event', 'CF event', {
							'event_category': ga_category,
							'event_action': "Form submitted"
						});
					}
				});
			}
		</script>
	</body>
</html>
