    <div class="container">
      <!-- Example row of columns -->
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="row">
            <div class="col-md-12 text-center">
              <h1>Conversational Form</h1>
              <p class="lead">Turning web forms into conversations.</p>
              <p>
                <button id="toggle-conversation" type="button" class="btn btn-default">Turn on conversation</button>
              </p>
            </div>
            <div class="col-md-12">
              <div id="form-outer" class="panel panel-default">
                <div class="panel-body">
                  <form id="conversational" action="https://formstatic.io/f/a70e3555bd02ede6" method="POST">
                    <h2>Feedback form</h2>

                    <div class="form-group">
                      <label for="name">Name</label>
                      <input cf-questions="Hi there! What's your name?" type="name" class="form-control" name="name" id="name">
                    </div>

                    <div class="form-group">
                      <label for="occupation">Occupation</label>
                      <div class="radio">
                        <label>
                          <input cf-questions="Great to meet you, {previous-answer}! I'm a web form, what do you do?|Awesome, {previous-answer}! And what do you do?" type="radio" name="occupation" id="occupation-1" value="developer">
                          Developer
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="occupation" id="occupation-2" value="designer">
                          Designer
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="occupation" id="occupation-3" value="curious-mind">
                          Curious mind
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="occupation" id="occupation-2" value="lost">
                          Lost cause
                        </label>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="company">Company</label>
                      <input cf-questions="Which company are you with?" type="text" class="form-control" name="company" id="company">
                    </div>

                    <div class="form-group">
                      <label for="opinion">Will conversational interfaces be everywhere?</label>
                      <select cf-questions="Do you think conversational forms will replace web forms in the future?" name="opinion" id="opinion" class="form-control">
                        <option></option>
                        <option>Definitely</option>
                        <option>Maybe</option>
                        <option>No</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label for="email">Email</label>
                      <input cf-questions="If you want to stay updated on conversational interfaces from SPACE10, please give me your email." type="email" class="form-control" name="email" id="your-email">
                    </div>

                    <div class="form-group">
                      <label for="thats-all">Final go</label>
                      <select cf-questions="That's it for now! Have a great day." id="thats-all" class="form-control">
                        <option></option>
                        <option>You too!</option>
                      </select>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 text-center">
              <p><a href="https://medium.com/conversational-interfaces/introducing-the-conversational-form-c3166eb2ee2f#.yq5axcfcq" target="_blank">Learn why we did it</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      (function(){
        setTimeout(function() {
          $(document).on("click", "#toggle-conversation", function(){
            if(!window.ConversationalForm){
              window.ConversationalForm = new cf.ConversationalForm({
                formEl: document.getElementById("conversational"),
                context: document.getElementById("form-outer"),
                userImage: "img/human.png"
              });
            }
            $(this).addClass("disabled");
            var form = $(".conversational-form");
            if (form.hasClass("conversational-form--show")) {
              $(this).removeClass("active");
              $(this).text("Turn on conversation");
              $(".conversational-form").removeClass("conversational-form--show");
            } else {
              $(this).addClass("active");
              $(this).text("Turn off conversation");
              $(".conversational-form").addClass("conversational-form--show");
            }
            $(this).removeClass("disabled");
          });
        }, 200);
      })();
    </script>
